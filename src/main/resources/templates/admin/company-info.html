<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Info - Admin</title>

    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif'],
                        display: ['"Playfair Display"', 'serif'],
                    },
                    colors: {
                        background: 'hsl(32, 65%, 95%)',
                        foreground: 'hsl(222.2, 84%, 4.9%)',
                        card: '#ffffff',
                        primary: '#D32F2F',
                        'primary-foreground': '#ffffff',
                        border: 'hsl(25, 50%, 85%)',
                        ring: '#D32F2F',
                        muted: '#F5F5F5',
                        'muted-foreground': 'hsl(215.4, 16.3%, 46.9%)',
                        input: 'hsl(30, 30%, 90%)',
                    },
                    borderRadius: { 'xl': '0.75rem', '2xl': '1rem' },
                    boxShadow: { warm: '0 10px 30px rgba(0,0,0,0.06)' }
                },
            },
        }
    </script>

    <style>
        .hero-gradient { background: linear-gradient(135deg, #D32F2F 0%, #B71C1C 100%); }
        .hero-gradient:hover { background: linear-gradient(135deg, #B71C1C 0%, #C62828 100%); }
    </style>
</head>

<body class="min-h-screen bg-background font-montserrat text-foreground flex">
<div th:replace="~{fragments/components/admin/sidebar :: adminSidebar('company-info')}"></div>

<main class="flex-1 overflow-y-auto px-4 py-10 ml-64">

    <div th:if="${success}" class="mb-6 p-4 rounded-xl bg-emerald-50 border border-emerald-200 text-emerald-800">
        <div class="flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 6 9 17l-5-5"></path>
            </svg>
            <span th:text="${success}">Saved</span>
        </div>
    </div>

    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6 pl-10">
        <div>
            <h1 class="text-4xl font-display font-bold">Company Info</h1>
            <p class="text-sm text-muted-foreground mt-1">Manage company info</p>
        </div>
    </div>

    <section class="bg-white rounded-2xl border border-border shadow-warm overflow-hidden">
        <div class="p-6 border-b border-border bg-white/40">
            <h2 class="text-xl font-semibold">Edit</h2>
            <p class="text-xs text-muted-foreground">Uprav a ulož</p>
        </div>

        <form th:action="@{/admin/company-info}"
              th:object="${companyInfoRequest}"
              method="post"
              class="p-6">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

                <!-- Left -->
                <div class="space-y-5">
                    <div class="rounded-2xl border border-border bg-white/70 p-5 space-y-5">
                        <div class="space-y-2">
                            <label class="text-sm font-semibold" for="name">Company name</label>
                            <input id="name" th:field="*{name}"
                                   class="w-full rounded-xl border border-border bg-white/80 px-4 py-3 focus:outline-none focus:border-primary focus:ring-2 focus:ring-ring/30"/>
                            <p class="text-xs text-red-600" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm font-semibold" for="description">Description</label>
                            <textarea id="description" th:field="*{description}" rows="5"
                                      class="w-full resize-none rounded-xl border border-border bg-white/80 px-4 py-3 focus:outline-none focus:border-primary focus:ring-2 focus:ring-ring/30"></textarea>
                            <p class="text-xs text-red-600" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                        </div>
                    </div>

                    <div class="rounded-2xl border border-border bg-white/70 p-5 space-y-4">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label class="text-sm font-semibold" for="phone">Phone</label>
                                <input id="phone" th:field="*{phone}"
                                       class="w-full rounded-xl border border-border bg-white/80 px-4 py-3 focus:outline-none focus:border-primary focus:ring-2 focus:ring-ring/30"
                                       placeholder="+421 905 123 456"/>
                                <p class="text-xs text-red-600" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                            </div>

                            <div class="space-y-2">
                                <label class="text-sm font-semibold" for="email">Email</label>
                                <input id="email" th:field="*{email}"
                                       class="w-full rounded-xl border border-border bg-white/80 px-4 py-3 focus:outline-none focus:border-primary focus:ring-2 focus:ring-ring/30"
                                       placeholder="info@pizzeriadiroma.it"/>
                                <p class="text-xs text-red-600" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm font-semibold" for="address">Address</label>
                            <input id="address" th:field="*{address}"
                                   class="w-full rounded-xl border border-border bg-white/80 px-4 py-3 focus:outline-none focus:border-primary focus:ring-2 focus:ring-ring/30"/>
                            <p class="text-xs text-red-600" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                        </div>
                    </div>
                </div>

                <!-- Right -->
                <div class="space-y-5">
                    <div class="rounded-2xl border border-border bg-white/70 p-5 space-y-4">
                        <p class="text-sm font-bold">Social links</p>

                        <div class="space-y-2">
                            <label class="text-sm font-semibold" for="facebookUrl">Facebook URL</label>
                            <input id="facebookUrl" th:field="*{facebookUrl}"
                                   class="w-full rounded-xl border border-border bg-white/80 px-4 py-3 focus:outline-none focus:border-primary focus:ring-2 focus:ring-ring/30"/>
                            <p class="text-xs text-red-600" th:if="${#fields.hasErrors('facebookUrl')}" th:errors="*{facebookUrl}"></p>
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm font-semibold" for="instagramUrl">Instagram URL</label>
                            <input id="instagramUrl" th:field="*{instagramUrl}"
                                   class="w-full rounded-xl border border-border bg-white/80 px-4 py-3 focus:outline-none focus:border-primary focus:ring-2 focus:ring-ring/30"/>
                            <p class="text-xs text-red-600" th:if="${#fields.hasErrors('instagramUrl')}" th:errors="*{instagramUrl}"></p>
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm font-semibold" for="twitterUrl">Twitter/X URL</label>
                            <input id="twitterUrl" th:field="*{twitterUrl}"
                                   class="w-full rounded-xl border border-border bg-white/80 px-4 py-3 focus:outline-none focus:border-primary focus:ring-2 focus:ring-ring/30"/>
                            <p class="text-xs text-red-600" th:if="${#fields.hasErrors('twitterUrl')}" th:errors="*{twitterUrl}"></p>
                        </div>
                    </div>

                    <div class="rounded-2xl border border-border bg-white/70 p-5 space-y-4">
                        <p class="text-sm font-bold">Pricing settings</p>

                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label class="text-sm font-semibold" for="dphRate">DPH (%)</label>
                                <input id="dphRate" type="number" step="0.01" min="0" max="100" th:field="*{dphRate}"
                                       class="w-full rounded-xl border border-border bg-white/80 px-4 py-3 focus:outline-none focus:border-primary focus:ring-2 focus:ring-ring/30"/>
                                <p class="text-xs text-red-600" th:if="${#fields.hasErrors('dphRate')}" th:errors="*{dphRate}"></p>
                            </div>

                            <div class="space-y-2">
                                <label class="text-sm font-semibold" for="deliveryPrice">Delivery price (€)</label>
                                <input id="deliveryPrice" type="number" step="0.01" min="0" th:field="*{deliveryPrice}"
                                       class="w-full rounded-xl border border-border bg-white/80 px-4 py-3 focus:outline-none focus:border-primary focus:ring-2 focus:ring-ring/30"/>
                                <p class="text-xs text-red-600" th:if="${#fields.hasErrors('deliveryPrice')}" th:errors="*{deliveryPrice}"></p>
                            </div>

                            <div class="space-y-2">
                                <label class="text-sm font-semibold" for="freeDeliveryFrom">Free delivery from (€)</label>
                                <input id="freeDeliveryFrom" type="number" step="0.01" min="0" th:field="*{freeDeliveryFrom}"
                                       class="w-full rounded-xl border border-border bg-white/80 px-4 py-3 focus:outline-none focus:border-primary focus:ring-2 focus:ring-ring/30"/>
                                <p class="text-xs text-red-600" th:if="${#fields.hasErrors('freeDeliveryFrom')}" th:errors="*{freeDeliveryFrom}"></p>
                            </div>

                            <div class="space-y-2">
                                <label class="text-sm font-semibold" for="extraIngredientPrice">Extra ingredient (€)</label>
                                <input id="extraIngredientPrice" type="number" step="0.01" min="0" th:field="*{extraIngredientPrice}"
                                       class="w-full rounded-xl border border-border bg-white/80 px-4 py-3 focus:outline-none focus:border-primary focus:ring-2 focus:ring-ring/30"/>
                                <p class="text-xs text-red-600" th:if="${#fields.hasErrors('extraIngredientPrice')}" th:errors="*{extraIngredientPrice}"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="mt-6 flex justify-end">
                <button type="submit" class="hero-gradient text-white px-5 py-3 rounded-xl font-semibold shadow-warm">
                    Save
                </button>
            </div>
        </form>
    </section>

</main>
</body>
</html>
