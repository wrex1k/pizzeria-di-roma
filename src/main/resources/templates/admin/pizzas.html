<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin - Pizze</title>
</head>
<body>

<h1>Správa pízz</h1>

<!-- Flash správy -->
<div th:if="${success}">
    <p th:text="${success}"></p>
</div>
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>

<hr/>

<!-- =========================
     FORM: CREATE (pridanie)
     ========================= -->
<div th:if="${editing == null or editing == false}">
    <h2>Pridať pizzu</h2>

    <form th:action="@{/admin/pizzas}" th:object="${pizzaForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="name">Názov</label><br/>
            <input id="name" type="text" th:field="*{name}" />
            <div th:if="${#fields.hasErrors('name')}">
                <small th:errors="*{name}"></small>
            </div>
        </div>

        <div>
            <label for="description">Popis</label><br/>
            <textarea id="description" rows="4" th:field="*{description}"></textarea>
            <div th:if="${#fields.hasErrors('description')}">
                <small th:errors="*{description}"></small>
            </div>
        </div>

        <div>
            <label for="basePrice">Cena</label><br/>
            <input id="basePrice" type="number" step="0.01" th:field="*{basePrice}" />
            <div th:if="${#fields.hasErrors('basePrice')}">
                <small th:errors="*{basePrice}"></small>
            </div>
        </div>

        <div>
            <label for="imageUrl">Image URL / filename</label><br/>
            <input id="imageUrl" type="text" th:field="*{imageUrl}" />
            <div th:if="${#fields.hasErrors('imageUrl')}">
                <small th:errors="*{imageUrl}"></small>
            </div>
        </div>

        <div>
            <label>
                <input type="checkbox" th:field="*{available}" />
                Available
            </label>
            <div th:if="${#fields.hasErrors('available')}">
                <small th:errors="*{available}"></small>
            </div>
        </div>

        <div>
            <label>
                <input type="checkbox" th:field="*{featured}" />
                Featured
            </label>
            <div th:if="${#fields.hasErrors('featured')}">
                <small th:errors="*{featured}"></small>
            </div>
        </div>

        <div>
            <label for="tagIds">Tagy</label><br/>
            <select id="tagIds" multiple size="6" th:field="*{tagIds}">
                <option th:each="t : ${allTags}"
                        th:value="${t.id}"
                        th:text="${t.name}">
                </option>
            </select>
            <div th:if="${#fields.hasErrors('tagIds')}">
                <small th:errors="*{tagIds}"></small>
            </div>
        </div>

        <div>
            <label for="ingredientIds">Ingrediencie</label><br/>
            <select id="ingredientIds" multiple size="8" th:field="*{ingredientIds}">
                <option th:each="i : ${allIngredients}"
                        th:value="${i.id}"
                        th:text="${i.name}">
                </option>
            </select>
            <div th:if="${#fields.hasErrors('ingredientIds')}">
                <small th:errors="*{ingredientIds}"></small>
            </div>
        </div>

        <div>
            <button type="submit">Vytvoriť pizzu</button>
        </div>
    </form>
</div>

<!-- =========================
     FORM: EDIT (úprava)
     Pozn.: potrebuješ v modeli:
     - editing=true
     - editId (Integer)
     - pizzaForm naplnený existujúcimi dátami
     ========================= -->
<div th:if="${editing == true}">
    <h2>Upraviť pizzu</h2>

    <form th:action="@{/admin/pizzas/{id}/edit(id=${editId})}" th:object="${pizzaForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="nameEdit">Názov</label><br/>
            <input id="nameEdit" type="text" th:field="*{name}" />
            <div th:if="${#fields.hasErrors('name')}">
                <small th:errors="*{name}"></small>
            </div>
        </div>

        <div>
            <label for="descriptionEdit">Popis</label><br/>
            <textarea id="descriptionEdit" rows="4" th:field="*{description}"></textarea>
            <div th:if="${#fields.hasErrors('description')}">
                <small th:errors="*{description}"></small>
            </div>
        </div>

        <div>
            <label for="basePriceEdit">Cena</label><br/>
            <input id="basePriceEdit" type="number" step="0.01" th:field="*{basePrice}" />
            <div th:if="${#fields.hasErrors('basePrice')}">
                <small th:errors="*{basePrice}"></small>
            </div>
        </div>

        <div>
            <label for="imageUrlEdit">Image URL / filename</label><br/>
            <input id="imageUrlEdit" type="text" th:field="*{imageUrl}" />
            <div th:if="${#fields.hasErrors('imageUrl')}">
                <small th:errors="*{imageUrl}"></small>
            </div>
        </div>

        <div>
            <label>
                <input type="checkbox" th:field="*{available}" />
                Available
            </label>
            <div th:if="${#fields.hasErrors('available')}">
                <small th:errors="*{available}"></small>
            </div>
        </div>

        <div>
            <label>
                <input type="checkbox" th:field="*{featured}" />
                Featured
            </label>
            <div th:if="${#fields.hasErrors('featured')}">
                <small th:errors="*{featured}"></small>
            </div>
        </div>

        <div>
            <label for="tagIdsEdit">Tagy</label><br/>
            <select id="tagIdsEdit" multiple size="6" th:field="*{tagIds}">
                <option th:each="t : ${allTags}"
                        th:value="${t.id}"
                        th:text="${t.name}">
                </option>
            </select>
            <div th:if="${#fields.hasErrors('tagIds')}">
                <small th:errors="*{tagIds}"></small>
            </div>
        </div>

        <div>
            <label for="ingredientIdsEdit">Ingrediencie</label><br/>
            <select id="ingredientIdsEdit" multiple size="8" th:field="*{ingredientIds}">
                <option th:each="i : ${allIngredients}"
                        th:value="${i.id}"
                        th:text="${i.name}">
                </option>
            </select>
            <div th:if="${#fields.hasErrors('ingredientIds')}">
                <small th:errors="*{ingredientIds}"></small>
            </div>
        </div>

        <div>
            <button type="submit">Uložiť zmeny</button>
            <a th:href="@{/admin/pizzas}">Zrušiť</a>
        </div>
    </form>
</div>

<hr/>

<!-- =========================
     LIST + EDIT/DELETE akcie
     ========================= -->
<h2>Zoznam pízz</h2>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Názov</th>
        <th>Cena</th>
        <th>Available</th>
        <th>Featured</th>
        <th>Akcie</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${pizzas}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.basePrice}"></td>
        <td th:text="${p.available}"></td>
        <td th:text="${p.featured}"></td>
        <td>
            <!-- EDIT: stránka /admin/pizzas/{id}/edit (GET) -->
            <a th:href="@{/admin/pizzas/{id}/edit(id=${p.id})}">Upraviť</a>

            <!-- DELETE: POST /admin/pizzas/{id}/delete -->
            <form th:action="@{/admin/pizzas/{id}/delete(id=${p.id})}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" onclick="return confirm('Vymazať pizzu?');">Vymazať</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
