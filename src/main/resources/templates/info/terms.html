<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/favicon.png}" type="image/png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind config -->
    <script>
        tailwind.config = {
            darkMode: ['class'],
            theme: {
                extend: {
                    fontFamily: {
                        display: ['Playfair Display', 'serif'],
                        sans: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        border: 'hsl(30, 30%, 85%)',
                        input: 'hsl(30, 30%, 90%)',
                        ring: 'hsl(0, 70%, 51%)',
                        background: 'hsl(32, 65%, 95%)',
                        foreground: 'hsl(0, 0%, 11%)',
                        primary: { DEFAULT: 'hsl(0, 70%, 51%)', foreground: 'hsl(0, 0%, 100%)' },
                        secondary: { DEFAULT: 'hsl(32, 65%, 95%)', foreground: 'hsl(0, 0%, 11%)' },
                        destructive: { DEFAULT: 'hsl(0, 70%, 51%)', foreground: 'hsl(0, 0%, 100%)' },
                        muted: { DEFAULT: 'hsl(30, 30%, 85%)', foreground: 'hsl(0, 0%, 40%)' },
                        accent: { DEFAULT: 'hsl(32, 65%, 95%)', foreground: 'hsl(0, 0%, 11%)' },
                        popover: { DEFAULT: 'hsl(0, 0%, 100%)', foreground: 'hsl(0, 0%, 11%)' },
                        card: { DEFAULT: 'hsl(0, 0%, 100%)', foreground: 'hsl(0, 0%, 11%)' },
                    },
                    borderRadius: { lg: '0.5rem', md: '0.375rem', sm: '0.25rem' },
                },
            },
        }
    </script>

    <!-- Custom CSS -->
    <style>
        .transition-smooth {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>

    <title th:text="#{page.terms.title}">Terms and Conditions - Pizzeria di Roma</title>
</head>


<body class="bg-background text-foreground font-sans relative">
    <!-- Back to Register Button -->
    <a class="absolute top-8 left-8 z-10 inline-flex items-center text-black hover:opacity-70 transition-smooth"
        th:href="@{/register}" th:text="#{common.back.to.register}">
        Back to Register
    </a>

    <!-- Ensure only ONE fragment renders based on locale -->
    <th:block th:if="${#locale.language == 'sk'}">
        <div th:replace="~{info/terms/terms_sk :: content}"></div>
    </th:block>
    <th:block th:unless="${#locale.language == 'sk'}">
        <div th:replace="~{info/terms/terms_en :: content}"></div>
    </th:block>
</body>

</html>
