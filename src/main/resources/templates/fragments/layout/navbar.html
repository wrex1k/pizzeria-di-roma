<!-- Navbar Fragment -->
<nav class="sticky top-0 z-50 bg-background border-b border-border backdrop-blur-sm" th:fragment="navbar"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns:th="http://www.thymeleaf.org">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-center sm:justify-between h-16">
            <!-- Logo -->
            <h1 class="site-title text-2xl font-playfair font-bold text-primary hidden sm:block">
                <a href="/">
                    Pizzeria di Roma
                </a>
            </h1>

            <!-- Right Side Icons -->
            <div class="flex items-center gap-6">
                <!-- Cart & Profile Group -->
                <div class="flex items-center space-x-4">
                    <!-- Cart Button -->
                    <a sec:authorize="isAuthenticated()" th:href="@{/cart}">
                        <button
                                class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 text-foreground hover:bg-accent/20 hover:text-accent-foreground h-10 w-10 relative">
                            <svg class="lucide lucide-shopping-cart h-5 w-5" fill="none" height="24"
                                 stroke="currentColor"
                                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                 width="24" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="8" cy="21" r="1"></circle>
                                <circle cx="19" cy="21" r="1"></circle>
                                <path
                                        d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12">
                                </path>
                            </svg>
                            <span
                                    class="absolute -top-1 -right-1 bg-primary text-primary-foreground text-xs rounded-full h-5 w-5 flex items-center justify-center"
                                    th:text="${cartCount != null ? cartCount : 0}"></span>
                        </button>
                    </a>

                    <!-- Admin Button -->
                    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/pizzas}">
                        <button aria-label="Admin Dashboard"
                                class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 text-foreground hover:bg-accent/20 hover:text-accent-foreground h-10 w-10 relative"
                                th:attr="title=#{nav.adminDashboard},aria-label=#{nav.adminDashboard}"
                                title="Admin Dashboard" type="button">

                            <!-- Shield icon -->
                            <svg class="h-5 w-5" fill="none" stroke="currentColor"
                                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2l7 4v6c0 5-3 9-7 10-4-1-7-5-7-10V6l7-4z"/>
                                <path d="M9 12l2 2 4-4"/>
                            </svg>
                        </button>
                    </a>

                    <!-- Profile Button -->
                    <a sec:authorize="isAuthenticated()" th:href="@{/profile}">
                        <button
                                class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 text-foreground hover:bg-accent/20 hover:text-accent-foreground h-10 w-10 relative">
                            <svg class="lucide lucide-user h-5 w-5" fill="none" height="24" stroke="currentColor"
                                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                 width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <span class="absolute top-0 right-0 bg-green-500 rounded-full h-3 w-3"></span>
                        </button>
                    </a>

                    <!-- Login Button -->
                    <a sec:authorize="!isAuthenticated()" th:href="@{/login}">
                        <button
                                class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 text-foreground hover:bg-accent/20 hover:text-accent-foreground h-10 w-10 relative">
                            <svg class="lucide lucide-log-in h-5 w-5" fill="none" height="24" stroke="currentColor"
                                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                 width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                                <polyline points="10 17 15 12 10 7"></polyline>
                                <line x1="15" x2="3" y1="12" y2="12"></line>
                            </svg>
                        </button>
                    </a>

                    <!-- Logout Button -->
                    <form class="m-0" method="post" sec:authorize="isAuthenticated()" th:action="@{/logout}">
                        <input th:name="${_csrf != null ? _csrf.parameterName : ''}" th:value="${_csrf != null ? _csrf.token : ''}" type="hidden"/>
                        <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full text-sm font-medium ring-offset-background transition-all duration-700 ease-in-out focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 text-foreground hover:bg-accent/20 hover:text-accent-foreground h-10 w-10"
                                type="submit">
                            <svg class="lucide lucide-log-out h-5 w-5" fill="none" height="24" stroke="currentColor"
                                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                 width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" x2="9" y1="12" y2="12"></line>
                            </svg>
                        </button>
                    </form>
                </div>
                <!-- Language Selector -->
                <div class="group flex items-center gap-2 pl-6 border-l border-border">

                    <!-- Current language (visible) -->
                    <span
                            class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full text-sm font-medium
               ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2
               focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50
               text-foreground hover:bg-accent/20 hover:text-accent-foreground h-10 w-10 select-none cursor-default"
                            th:text="${#locale.language != null ? #locale.language.toUpperCase() : 'EN'}">
                    EN
                </span>

                    <!-- Other languages (invisible) -->
                    <div
                            class="flex items-center gap-2 max-w-0 overflow-hidden opacity-0
               group-hover:max-w-xs group-hover:opacity-100 transition-all duration-700 ease-in-out">

                        <!-- SK -->
                        <a class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full text-sm font-medium
                  ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2
                  focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50
                  text-foreground hover:bg-accent/20 hover:text-accent-foreground h-10 w-10"
                           th:attr="title=#{nav.lang.sk}"
                           th:href="@{${currentPath}(lang='sk')}"
                           th:if="${#locale.language != 'sk'}"
                           title="SlovenÄina">
                            SK
                        </a>

                        <!-- EN -->
                        <a class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full text-sm font-medium
                  ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2
                  focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50
                  text-foreground hover:bg-accent/20 hover:text-accent-foreground h-10 w-10"
                           th:attr="title=#{nav.lang.en}"
                           th:href="@{${currentPath}(lang='en')}"
                           th:if="${#locale.language != 'en'}"
                           title="English">
                            EN
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
