<!-- Footer Fragment -->
<footer class="bg-card border-t border-border mt-auto" th:fragment="footer">
    <div class="container mx-auto px-4 py-12">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <!-- Company Info -->
            <div>
                <!--/*@thymesVar id="companyInfo" type="com.pizzeriadiroma.pizzeria.entity.CompanyInfo"*/-->
                <h3 class="text-xl font-playfair font-bold text-primary mb-4" th:text="${companyInfo.name}">Company
                    Info</h3>
                <p class="text-muted-foreground text-sm" th:text="${companyInfo.description}">Description</p>
            </div>

            <!-- Links -->
            <div>
                <h4 class="font-semibold mb-4" th:text="#{footer.quickLinks}">Quick Links</h4>
                <div class="flex flex-col space-y-2">
                    <a class="text-muted-foreground hover:text-primary transition ease-in-out text-sm"
                       th:href="@{/faq}" th:text="#{footer.faq}">FAQ</a>
                    <a class="text-muted-foreground hover:text-primary transition text-sm"
                       th:href="@{/privacy}" th:text="#{footer.privacyPolicy}">Privacy Policy</a>
                    <a class="text-muted-foreground hover:text-primary transition text-sm"
                       th:href="@{/terms}" th:text="#{footer.terms}">Terms & Conditions</a>
                </div>
            </div>

            <!-- Contact Info -->
            <div>
                <h4 class="font-semibold mb-4" th:text="#{footer.contactUs}">Contact Us</h4>
                <div class="flex flex-col space-y-3">
                    <!-- Phone -->
                    <div class="flex items-center space-x-2 text-sm text-muted-foreground">
                        <svg class="lucide lucide-phone h-4 w-4" fill="none" height="24" stroke="currentColor"
                             stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                             width="24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                            </path>
                        </svg>

                        <!--/*@thymesVar id="companyInfo" type="com.pizzeriadiroma.pizzeria.entity.CompanyInfo"*/-->
                        <span th:text="${companyInfo.phone}">Phone number</span>
                    </div>

                    <!-- Email -->
                    <div class="flex items-center space-x-2 text-sm text-muted-foreground">
                        <svg class="lucide lucide-mail h-4 w-4" fill="none" height="24" stroke="currentColor"
                             stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                             width="24" xmlns="http://www.w3.org/2000/svg">
                            <rect height="16" rx="2" width="20" x="2" y="4"></rect>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                        </svg>
                        <!--/*@thymesVar id="companyInfo" type="com.pizzeriadiroma.pizzeria.entity.CompanyInfo"*/-->
                        <span th:text="${companyInfo.email}">Email address</span>
                    </div>

                    <!-- Address -->
                    <div class="flex items-center space-x-2 text-sm text-muted-foreground">
                        <svg class="lucide lucide-map-pin h-4 w-4" fill="none" height="24" stroke="currentColor"
                             stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                             width="24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                    d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0">
                            </path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        <!--/*@thymesVar id="companyInfo" type="com.pizzeriadiroma.pizzeria.entity.CompanyInfo"*/-->
                        <span th:text="${companyInfo.address}">Address</span>
                    </div>
                </div>
            </div>

            <!-- Social Links -->
            <div>
                <h4 class="font-semibold mb-4" th:text="#{footer.followUs}">Follow Us</h4>
                <div class="flex space-x-4">
                    <!-- Facebook -->
                    <!--/*@thymesVar id="companyInfo" type="com.pizzeriadiroma.pizzeria.entity.CompanyInfo"*/-->
                    <a class="text-muted-foreground hover:text-primary transition" th:attr="aria-label=#{footer.social.facebook}"
                       th:href="${companyInfo.facebookUrl}">
                        <svg class="lucide lucide-facebook h-5 w-5" fill="none" height="24" stroke="currentColor"
                             stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                             width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                        </svg>
                    </a>

                    <!-- Instagram -->
                    <!--/*@thymesVar id="companyInfo" type="com.pizzeriadiroma.pizzeria.entity.CompanyInfo"*/-->
                    <a class="text-muted-foreground hover:text-primary transition" th:attr="aria-label=#{footer.social.instagram}"
                       th:href="${companyInfo.instagramUrl}">
                        <svg class="lucide lucide-instagram h-5 w-5" fill="none" height="24" stroke="currentColor"
                             stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                             width="24" xmlns="http://www.w3.org/2000/svg">
                            <rect height="20" rx="5" ry="5" width="20" x="2" y="2"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line>
                        </svg>
                    </a>

                    <!-- Twitter -->
                    <!--/*@thymesVar id="companyInfo" type="com.pizzeriadiroma.pizzeria.entity.CompanyInfo"*/-->
                    <a class="text-muted-foreground hover:text-primary transition" th:attr="aria-label=#{footer.social.twitter}"
                       th:href="${companyInfo.twitterUrl}">
                        <svg class="lucide lucide-twitter h-5 w-5" fill="none" height="24" stroke="currentColor"
                             stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                             width="24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                    d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z">
                            </path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>

        <!-- Copyright -->
        <div class="border-t border-border mt-8 pt-8 text-center text-sm text-muted-foreground">
            <p th:text="#{footer.copyright(${T(java.time.Year).now().value})}">
                Â© <span th:text="${T(java.time.Year).now().value}"></span> Pizzeria di Roma. All rights reserved.
            </p>
        </div>
    </div>
</footer>
