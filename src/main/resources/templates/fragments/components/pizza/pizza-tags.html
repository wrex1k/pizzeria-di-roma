<!-- Pizzatags Fragment -->
<body>
    <div th:fragment="pizza-tags(pizza, size)" class="flex flex-wrap gap-2">
            <span
                    th:each="tag : ${pizza.tagNames}"
                    class="inline-flex items-center rounded-full border font-semibold transition-all duration-200"
                    th:classappend="${
                  (
                    (tag == 'Vegetarian' ? ' bg-yellow-100 text-yellow-800 border-yellow-200' : '') +
                    (tag == 'Vegan' ? ' bg-green-100 text-green-800 border-green-200' : '') +
                    (tag == 'Spicy' ? ' bg-red-100 text-red-800 border-red-200' : '') +
                    (tag == 'Gluten-Free' ? ' bg-amber-100 text-amber-800 border-amber-200' : '') +
                    (tag == 'Gourmet' ? ' bg-blue-100 text-blue-800 border-blue-200' : '') +
                    (tag != 'Vegetarian' && tag != 'Vegan' && tag != 'Spicy' && tag != 'Gluten-Free' && tag != 'Gourmet'
                      ? ' bg-muted text-muted-foreground border-border' : '')
                  )
                  +
                  (size == 'large' ? ' text-sm px-3 py-1' : ' text-xs px-2.5 py-0.5')
                }">
                <span th:text="${tag}"></span>
            </span>
    </div>
</body>
