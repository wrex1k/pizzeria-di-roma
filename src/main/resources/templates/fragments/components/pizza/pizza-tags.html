<div th:fragment="pizza-tags(pizza, size)"
     class="flex flex-wrap gap-2">

    <span th:each="tag : ${pizza.tags}"
          class="inline-flex items-center gap-1.5 rounded-full font-medium border px-3 py-1 transition"
          th:classappend="
                (${size} == 'small' ? ' text-xs' : ' text-base') +
                (
                    ${tag.name} == 'Spicy' ? ' bg-[#fee2e2] text-[#991b1b] border-[#fecaca]' :
                    (${tag.name} == 'Vegetarian' ? ' bg-[#fef9c3] text-[#854d0e] border-[#fef08a]' :
                    (${tag.name} == 'Vegan' ? ' bg-[#dcfce7] text-[#166534] border-[#bbf7d0]' :
                    (${tag.name} == 'Gluten-Free' ? ' bg-[#ffedd5] text-[#9a3412] border-[#fed7aa]' :
                    (${tag.name} == 'Gourmet' ? ' bg-[#dbeafe] text-[#1e3a8a] border-[#bfdbfe]' :
                    ' bg-muted text-muted-foreground border-border'))))
                )
          ">

        <span th:text="${tag.emoji}">Emoji</span>
        <span th:text="${tag.name}">Name</span>

    </span>
</div>
