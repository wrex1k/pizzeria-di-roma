<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${statusCode} + ' â€“ ' + (${errorTitle} ?: #{error.title.fallback}) + ' | ' + #{brand.name}">
        Error | Pizzeria di Roma
    </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="@/favicon.png" rel="icon" type="image/png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@400;600;700&display=swap"
            rel="stylesheet">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        playfair: ['"Playfair Display"', 'serif'],
                        montserrat: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        background: 'rgb(250, 241, 229)',
                        foreground: 'rgb(6, 7, 12)',
                        primary: 'rgb(211, 47, 47)',
                        'primary-hover': 'rgb(183, 28, 28)',
                        muted: 'rgb(245, 245, 245)',
                        'muted-foreground': 'rgb(100, 112, 128)',
                    },
                },
            },
        }
    </script>
</head>

<body class="min-h-screen flex items-center justify-center bg-background font-montserrat text-foreground">

<div class="text-center max-w-md px-6">
    <img alt="Not found"
         class="mx-auto mb-6 rounded-2xl w-40"
         src="/images/sad-cat.gif"
         th:attr="alt=#{error.imageAlt}">

    <h1 class="text-6xl font-playfair font-bold text-primary mb-4" th:text="${statusCode} ?: 500"></h1>

    <h2 class="text-3xl font-playfair mb-4" th:text="${errorTitle} ?: #{error.heading.fallback}">
        Pizza Not Found
    </h2>

    <p class="text-muted-foreground mb-6"
       th:text="${errorMessage} ?: #{error.message.fallback}">
        Oops! This pizza seems to have been delivered to the wrong address.
    </p>

    <a class="inline-block bg-primary hover:bg-primary-hover text-white font-semibold px-6 py-3 rounded-xl transition-colors"
       href="/"
       th:text="#{error.btn.backToMenu}">
        Back to Menu
    </a>
</div>

</body>

</html>
